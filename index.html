<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinosaur Quiz</title>
    <link rel="stylesheet" href="dinosaurQuiz.css">
    <link href="https://fonts.googleapis.com/css?family=Lacquer|Roboto:300,400&display=swap" rel="stylesheet">
</head>

<body>
    <article>
        <header>
            <h1>Dinosaur Quiz Challenge</h1>
        </header>
        <div class="scoreContainer">
            <p>You're score is <span></span></p>
        </div>
        <form class="quiz-section">
            <div class="questions">
                <p class="question">1.Wich is the older period?</p>
                <div class="answers">
                    <input type="radio" name="q1" value="A" id="q1" >
                    <label for="q1">Triassic </label>
                </div>
                <div class="answers">
                    <input type="radio" name="q1" value="B" id="q1.2" >
                    <label for="q1.2">Cretaceous</label>
                </div>
            </div>
            <div class="questions">
                <p class="question">2. Were there omnivorous dinosaurs?</p>
                <div class="answers">
                    <input type="radio" name="q2" id="q2" value="A">
                    <label for="q2">Of course </label>
                </div>
                <div class="answers">
                    <input type="radio" name="q2" id="q2.2" value="B">
                    <label for="q2.2">NO! Or herbivorous or carinvorous</label>
                </div>
            </div>
            <div class="questions">
                <p class="question">3. Wich is bigger?</p>
                <div class="answers">
                    <input type="radio" name="q3" id="q3" value="A">
                    <label for="q3">Tyranosaurus Rex</label>
                </div>
                <div class="answers">
                    <input type="radio" name="q3" id="q3.2" value="B">
                    <label for="q3.2">Diplodocus </label>
                </div>
            </div>
            <div class="questions">
                    <p class="question">4 . Preondactylus its a...</p>
                    <div class="answers">
                        <input type="radio" name="q4" id="q4" value="A">
                        <label for="q4">flying dinosaur </label>
                    </div>
                    <div class="answers">
                        <input type="radio" name="q4" id="q4.2" value="B">
                        <label for="q4.2">marine dinosaur.</label>
                    </div> 
                </div>
                <div class="buttonContent">
                    <button type="submit">Submit</button>
                </div>
        </form>
       
    </article>
    <script src="app.js"></script>
</body>

</html>
